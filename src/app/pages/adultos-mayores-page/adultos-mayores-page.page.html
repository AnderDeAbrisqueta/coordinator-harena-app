<!--Menu component-->
<app-menu></app-menu>

<!--Header-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Adultos Mayores</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Body-->
  <ion-content>
    <ion-searchbar inputmode="search"></ion-searchbar>
    <ion-list >
      <ion-item *ngFor="let user of adultosMayores" (click)="goAdultoPage(user.id)">
        <ion-avatar slot="start">
          <img [src]="user.avatar"/>
        </ion-avatar>
        <ion-label>
          {{ user.last_name }} {{ user.first_name }}
          <h3>{{ user.phone }}</h3>
          <p>{{user.street_address}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
